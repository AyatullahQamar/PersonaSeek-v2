<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonaSeek</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Builder/SDK scripts (keep if your environment provides them) -->
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="h-full m-0 p-0">
    <div class="main-wrapper h-full w-full">
      <!-- Sidebar -->
      <aside class="sidebar fixed left-0 top-0 h-full w-64 flex flex-col">
        <div class="p-3">
          <button
            id="new-chat-btn"
            class="w-full flex items-center gap-3 px-3 py-3 rounded-lg border border-white/20 text-white hover:bg-white/10 transition"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-sm font-medium">New chat</span>
          </button>
        </div>

        <!-- Search -->
        <div class="px-3 pb-3">
          <div class="relative">
            <input
              type="text"
              placeholder="Search chats..."
              class="w-full px-3 py-2 pl-9 bg-white/5 border border-white/10 rounded-lg text-white/90 text-sm placeholder-white/40 focus:outline-none focus:border-white/30 transition"
            />
            <svg
              class="w-4 h-4 text-white/40 absolute left-3 top-2.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <nav class="flex-1 overflow-y-auto scrollbar-custom px-3 space-y-3">
          <!-- Chat Section -->
          <div>
            <div class="px-3 py-2 text-white/40 text-xs font-semibold uppercase tracking-wider">Chats</div>
            <div id="chat-list" class="space-y-1"><!-- Chat history inserted by JS --></div>
          </div>

          <!-- Projects Section -->
          <div>
            <div class="px-3 py-2 text-white/40 text-xs font-semibold uppercase tracking-wider">Projects</div>
            <div class="space-y-1">
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
                <span class="truncate">Website Redesign</span>
              </div>
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
                <span class="truncate">Mobile App Development</span>
              </div>
            </div>
          </div>

          <!-- Images Section -->
          <div>
            <div class="px-3 py-2 text-white/40 text-xs font-semibold uppercase tracking-wider">Images</div>
            <div class="space-y-1">
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="truncate">Logo Designs</span>
              </div>
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="truncate">Product Mockups</span>
              </div>
            </div>
          </div>

          <!-- Apps Section -->
          <div>
            <div class="px-3 py-2 text-white/40 text-xs font-semibold uppercase tracking-wider">Apps</div>
            <div class="space-y-1">
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                <span class="truncate">Task Manager</span>
              </div>
              <div class="nav-item px-3 py-2.5 rounded-lg text-white/70 text-sm flex items-center gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                <span class="truncate">Weather Dashboard</span>
              </div>
            </div>
          </div>
        </nav>

        <div class="border-t border-white/20 p-3">
          <div class="nav-item px-3 py-3 rounded-lg text-white/70 text-sm flex items-center gap-3">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>User Account</span>
          </div>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-area ml-64 h-full flex flex-col ">
        <!-- Header -->
        <header class="chat-header flex items-center justify-between px-4 py-3 border-b border-white/10">
          <h1 id="chat-title" class="text-lg font-semibold text-white">PersonaSeek</h1>
          <button class="p-2 rounded-lg hover:bg-white/10 transition" aria-label="Menu">
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
          </button>
        </header>

        <!-- Messages -->
        <div id="messages-container" class="flex-1 overflow-y-auto scrollbar-custom">
          <div id="messages" class="max-w-4xl mx-auto max-height-4xl ">
            <!-- Welcome message -->
            <div class="message-assistant message-animate py-8 px-6">
              <div class="flex gap-6">
                <div class="w-8 h-8 rounded-sm bg-gray-700 flex items-center justify-center flex-shrink-0">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <div class="flex-1 pt-1">
                  <div class="markdown-content text-gray-100 text-base leading-7">
                    <p id="welcome-text">Hello! How can I help you today?</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <footer class="pb-8 pt-4 px-4">
          <div class="max-w-3xl mx-auto">
            <form id="chat-form" class="relative">
              <div class="input-container rounded-xl shadow-sm">
                <textarea
                  id="message-input"
                  rows="1"
                  placeholder="Message PersonaSeek"
                  class="w-full px-4 py-3 pr-12 rounded-xl resize-none outline-none text-base"
                  style="min-height: 52px; max-height: 200px"
                ></textarea>
                <button onclick="searchProfession()"
                  type="submit"
                  id="send-button"
                  disabled
                  class="send-button absolute right-2 bottom-2 w-8 h-8 rounded-lg flex items-center justify-center"
                  aria-label="Send message"
                >
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                  </svg>
                </button>
              </div>
            </form>
            <p class="text-center text-xs text-gray-400 mt-3">PersonaSeek can make mistakes. Check important info.</p>
          </div>
        </footer>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
